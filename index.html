<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Flight Filtering</title>
</head>
<body>
    <!-- FILTERS -->
<div class="container">
    <div class="filters">
        <div class="row">

            <div class="col-sm-4">
                <div class="checkboxes sort-by-name">
                        <label>SORT BY NAME</label>
                    <div>
                        <input type="checkbox" name="flight" id="JetAirways" value="Jet Airways"> 
                        <label for="JetAirways">Jet Airways</label>
                    </div>
                    <div>
                        <input type="checkbox" name="flight" id="AirIndia" value="Air India">
                        <label for="AirIndia">Air India</label>
                    </div>
                    <div>
                        <input type="checkbox" name="flight" id="Indigo" value="Indigo">
                        <label class="form-check-label" for="Indigo">Indigo </label>
                    </div>
                </div>
            </div>
    
            <div class="col-sm-4">
                <div class="sort-by-duration">
                    <div class="form-group">
                        <label for="duration">SORT BY DURATION</label>
                        <input type="number" class="form-control" id="duration" placeholder="Mins ( Numeric Values Only )">
                    </div>
                    <button type="submit" class="btn btn-primary duration-btn">FILTER</button>  
                </div> 
            </div>

            <div class="col-sm-4">
                <div class="sort-by-price">                    
                    <div class="form-group">
                        <label for="price">SORT BY PRICE</label>
                        <input type="number" class="form-control" id="price" placeholder="Price ( Numeric Values Only )">
                    </div>
                    <button type="submit" class="btn btn-primary price-btn">FILTER</button>
                </div>
            </div>


        </div>
    </div>

    <div class="clear-filter">
        <div class="row">
            <div class="col-sm-12 text-center">
                <button class="btn btn-primary clear-btn"> CLEAR ALL FILTERS</button>
            </div>
        </div>
    </div>
</div>


<!-- HEADING -->
<div class="container">
    <div class="heading">
        <div class="row">

            <div class="col-sm-4">
                <div class="name">
                    <h3>NAME</h3>
                </div>

            </div>

            <div class="col-sm-4">
                <div class="duratiom">
                    <h3>DURATION</h3>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="price">
                    <h3>PRICE</h3>
                </div>
            </div>

        </div>
    </div>
</div>


<!-- DATA -->
<div class="container">
    <div id="result">

    </div>
</div>        

    

    


    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
